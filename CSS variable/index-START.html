<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl' id="js">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="0" data-sizing="px" data-value="50">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */
    :root{
      --base:#5edbca;
      --spacing:30px;
      --blur:0px;
    }

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100px;
      font-size: 50px;
    }
    img{
      padding:var(--spacing);
      background:var(--base);
      filter:blur(var(--blur));
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

   const inputs = document.querySelectorAll(".controls input");
   //const arr = [1,2,3]
   

    function handleUpdate(e){
      const suffix = this.dataset.sizing || '';
      
      //console.log(this.value);
      document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
      //console.log(this.name);
      if(this.name === "base"){
        document.getElementById('js').style.color = (`--base`,this.value);
      }
      console.log(document.getElementById('js').style.color);;
      


    }


   inputs.forEach(input=>input.addEventListener("change",handleUpdate));
   //inputs.forEach(input=>input.addEventListener("mousemove",handleUpdate));
 

  </script>

</body>
</html>
