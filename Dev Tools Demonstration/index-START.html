<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p  onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2, bread:'bulls dog' }, { name: 'hugo', age: 8, bread:'german shephard' }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello user! what's up ");

    // Interpolated
    console.log("Hello %s how are you","shubham")

    // Styled
    console.log("%cpowerful ppl comes from powerful places","font-size:30px; background:blue; color:white")

    // warning!
    console.warn("Oops! have a look");

    // Error :|
    console.error("Oops! have a look");

    // Info
    console.info("Nodelist is different than array ");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('hello'),"thats wrong");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`I am ${dog.age} years old`);
        console.log(`My bread is ${dog.bread}`); 
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("dog");
    console.count("cat");
    console.count("dog");
    console.count("dog");
    console.count("cat");
    console.count("dog");

    // timing
    //console.time('fetching data');
    console.time("fetching data");
    const profile = fetch('https://api.github.com/users/darshan4416')
    .then(data => data.json())

    profile.then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    });
    

  </script>
</body>
</html>
